<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>simom1 - XAUUSD 多周期回测系统</title>
  <style>
    body {font-family:Arial,sans-serif;margin:0;padding:20px;background:#0F0F0F;color:#DBDBDB;line-height:1.6;}
    .container {max-width:1200px;margin:0 auto;position:relative;}
    a{color:#22ab94;text-decoration:none;}
    a:hover{text-decoration:underline;}
    .header-section{background:linear-gradient(135deg,#1e3c72,#2a5298);padding:30px;border-radius:16px;margin-bottom:30px;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
    .header-section h1{color:#ffd700;margin:0 0 15px 0;}
    .header-section p{margin:10px 0;color:#fff;}
    .links a{display:inline-block;background:rgba(255,255,255,0.1);padding:10px 20px;border-radius:8px;margin:5px;color:#ffd700;}
    .links a:hover{background:rgba(255,255,255,0.2);transform:translateY(-2px);}

    /* 关键修复：手机端固定底部 + 桌面右上角 */
    .tv-widget-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 8px 0;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.6);
      border-top: 1px solid #333;
    }
    .tradingview-widget-container {width:100% !important;}
    .tradingview-widget-container__widget {height:70px !important;}

    .page-padding {padding-bottom:100px;} /* 防止内容被挡住 */

    @media (min-width: 769px) {
      .tv-widget-wrapper {
        top: 20px;
        right: 20px;
        bottom: auto;
        left: auto;
        width: 380px;
        padding: 0;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      }
      .tradingview-widget-container__widget {height:120px !important;}
      .page-padding {padding-bottom:0;}
    }
  </style>
</head>
<body>
  <div class="container page-padding">
    <div class="header-section">
      <h1>XAUUSD 多周期回测系统</h1>
      <p>黄金多周期策略回测框架，支持 MT5 数据，自定义策略快速验证</p>
      <div class="links">
        <a href="https://github.com/simom1/XAUUSD-Backtest" target="_blank">GitHub 开源地址</a>
        <a href="https://github.com/simom1/XAUUSD-Backtest/blob/main/README_CN.md" target="_blank">中文文档</a>
      </div>
    </div>
  </div>

  <!-- 保留原装 TradingView 组件 + 完美手机适配 -->
  <div class="tv-widget-wrapper">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://cn.tradingview.com/symbols/XAUUSD/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">XAUUSD 实时报价 by TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "OANDA:XAUUSD",
        "width": "100%",
        "colorTheme": "dark",
        "isTransparent": true,
        "locale": "zh_CN"
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </div>

</body>
</html>
