<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>simom1 - XAUUSD 多周期回测系统</title>
  <style>
    body {font-family:Arial;margin:40px;background:#f8f9fa;color:#333;line-height:1.6;}
    a{color:#0070f3;}
    .price-card {
      background:linear-gradient(135deg,#1e3c72,#2a5298);
      color:#ffd700;padding:30px;border-radius:16px;text-align:center;
      max-width:500px;margin:30px auto;box-shadow:0 10px 30px rgba(0,0,0,0.3);
    }
    .price {font-size:3.8em;font-weight:bold;margin:10px 0;}
    .up{color:#00ff9d;} .down{color:#ff3b5c;}
  </style>
</head>
<body>
  <h1>XAUUSD 多周期回测系统</h1>
  <p>黄金多周期策略回测框架，支持 MT5 数据，自定义策略快速验证。</p>
  <p><a href="https://github.com/simom1/XAUUSD-Backtest" target="_blank">GitHub 开源地址</a></p>
  <p><a href="https://github.com/simom1/XAUUSD-Backtest/blob/main/README_CN.md" target="_blank">中文文档</a></p>

  <div class="price-card">
    <h3>实时黄金价格 XAU/USD（tick级）</h3>
    <div class="price" id="price">加载中...</div>
    <div style="font-size:1.5em;" id="change"></div>
    <small>IG Index • 真tick 1秒更新</small>
  </div>

  <hr><small>Powered by Netlify • 2025</small>

  <script>
    const API_KEY = "30b86735700f04af1351e615e474090936b66f39b13115534250";
    const USERNAME = "gold123";        // 你刚才设置的 demo 用户名
    const PASSWORD = "Abc123456";      // 你刚才设置的 demo 密码
    let cst = "", securityToken = "", last = 0;

    async function login() {
      const res = await fetch("https://demo-api.ig.com/gateway/deal/session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-IG-API-KEY": API_KEY,
          "Version": "2"
        },
        body: JSON.stringify({
          identifier: USERNAME,
          password: PASSWORD
        })
      });
      const headers = res.headers;
      cst = headers.get("cst");
      securityToken = headers.get("x-security-token");
    }

    async function getPrice() {
      if (!cst) await login();
      const res = await fetch("https://demo-api.ig.com/gateway/deal/prices/XAUUSD", {
        headers: {
          "X-IG-API-KEY": API_KEY,
          "CST": cst,
          "X-SECURITY-TOKEN": securityToken,
          "Version": "3"
        }
      });
      const d = await res.json();
      const price = parseFloat(d.snapshot.bid);
      
      document.getElementById("price").textContent = "$" + price.toFixed(2);
      if (last !== 0) {
        const diff = price - last;
        const el = document.getElementById("change");
        el.textContent = (diff > 0 ? "↑ " : "↓ ") + Math.abs(diff).toFixed(2);
        el.className = diff > 0 ? "up" : "down";
      }
      last = price;
    }

    getPrice();
    setInterval(getPrice, 800);  // 0.8秒刷新一次，真tick
  </script>
</body>
</html>
